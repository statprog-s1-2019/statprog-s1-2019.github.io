# Tibbles

---

## Modern data frames

Hadley Wickham has a package that modifies data frames to be more modern, or as he calls them surly and lazy.


```r
library(tibble)
class(iris)
```

```
## [1] "data.frame"
```

```r
tbl_iris = as_tibble(iris)
class(tbl_iris)
```

```
## [1] "tbl_df"     "tbl"        "data.frame"
```

---

## Multiple classes


```r
d = data_frame(
x = 1:3, 
y = c("A","B","C")
)

class(d)
```

```
## [1] "tbl_df"     "tbl"        "data.frame"
```

--

&lt;br/&gt;


```r
class(d) = rev(class(d))
class(d)
```

```
## [1] "data.frame" "tbl"        "tbl_df"
```

```r
d
```

```
##   x y
## 1 1 A
## 2 2 B
## 3 3 C
```

---

## Reverting a tbl


```r
d = data_frame(
  x = 1:3, 
  y = c("A","B","C")
)

d
```

```
## # A tibble: 3 x 2
##       x y    
##   &lt;int&gt; &lt;chr&gt;
## 1     1 A    
## 2     2 B    
## 3     3 C
```

.pull-left[

```r
data.frame(d)
```

```
##   x y
## 1 1 A
## 2 2 B
## 3 3 C
```
]

.pull-right[

```r
class(d) = "data.frame"
d
```

```
##   x y
## 1 1 A
## 2 2 B
## 3 3 C
```
]
